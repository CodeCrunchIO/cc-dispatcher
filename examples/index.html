<!DOCTYPE html>
<html>
<head>
    <title>Event Dispatcher</title>

    <script type="text/javascript" src="../src/dispatcher.js"></script>
    <script type="text/javascript">
        var dispatcher = Dispatcher();

        var handler = function() { console.log('Handler!'); };
        var handler2 = function() {};

        dispatcher
        .on('same-event', handler)
        .on('same-event', handler)
        .on('same-event', handler)
        .on('same-event', handler2)
        .on('same-event', handler)
        .on('same-event', handler)
        .off('same-event', handler2)
        .on('same-event', handler)
        .dispatch('same-event');
    </script>
</head>
<body>

</body>
</html>
